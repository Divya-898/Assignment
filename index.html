<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</head>

<body>
  <div id="nav-title">
    <div id="menu-list">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png" alt="myntralogo" id="img">
      <div class="main-menu">
        <div class="product-items"></div>
      </div>
      <div id="search-bar">
        <i class="fa fa-search"></i> <input id="input" type="text" placeholder="Search for products, brands and more ">
      </div>
      <i class="fa fa-user" aria-hidden="true"></i>
      <div id="profile-info">
        <div class="main-list"><b>Profile</b>
          <ul>
            <ol>
              <li>Welcome</li>
              <li>To access account and manage orders</li>
            </ol><br><br><br><br>
            <div class="checked-user">
              <button class="btn btn-profile">
                <span> <a id="sign-user" href="signin.html">LOGIN </a></span>
              </button><br><br>
              <button class="btn btn-profile">
                <span> <a class="admin-section">Go to admin </a></span>
              </button><br>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div id="wishlist">
      <i class="fa-solid fa-heart"></i>
      <b id="wishlist-container">Wishlist</b>
    </div>
    <div class="bag-section">
     <i class="fa-solid fa-bag-shopping"></i>
     <div>
      <b id="bag-info" class="info">Bag</b>
    </div>
    </div>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button"> Product orders</button>
    <div class="dropdown-menu">
      <button type="button" class="dropdown-item" id="desc" data-id="desc">Desc</button>
      <button type="button" class="dropdown-item" id="asc" data-id="asc">Asc</button>
    </div>
  </div>
  <div class="pagesize">
   <label class="manage-label" >Sort</label>
   <input type="number" class="product-limit">
  </div>
  <div class="main-items">
    <div id="small-Modal" class="modal fade">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" id="close" data-dismiss="modal"><i class="fa fa-times"
                aria-hidden="true"></i></button>
          </div>
          <div class="modal-body">
            <div class="modal-wrapper"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="maintain"></div>
  </div>

  <script src="script1.js"></script>
</body>

</html>
