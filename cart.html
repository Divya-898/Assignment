<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
</head>

<body>
  <div id="nav-title">
    <div id="menu-list">
      <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Myntra_Logo.png" alt="myntralogo" id="img">
      <div class="main-menu">
        <div class="nav-wrapper">
          <div class="product-items"></div>
        </div>
      </div>
      <div id="search-bar">
        <i class="fa fa-search"></i> <input id="input" type="text" placeholder="Search for products, brands and more ">
      </div>
      <i class="fa fa-user" aria-hidden="true"></i>
      <div id="profile-info">
        <div class="main-list"><b>Profile</b>
          <ul>
            <ol>
              <li>Welcome</li>
              <li>To access account and manage orders</li>
            </ol><br><br><br><br>
            <div class="checked-user">
              <button class="btn btn-profile">
                <span> <a id="sign-user" href="signin.html">LOGIN </a></span>
              </button><br><br>
              <button class="btn btn-profile">
                <span> <a class="admin-section">Go to admin </a> </span>
              </button><br>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <div id="wishlist">
      <i class="fa-solid fa-heart"></i>
      <b id="wishlist-container">Wishlist</b>
    </div>
    <div class="bag-section">
      <i class="fa-solid fa-bag-shopping" id="bag-icon"></i>
      <h5>
        <a id="bag-info">Bag</a>
      </h5>
    </div>
  </div>
  <div class="outer-wrapper">
    <div class="cart-info">
      <table>
        <thead class="cart-data"></thead>
        <tbody class="cart-wrap">
          <tr class="d-none loader-row">
            <td colspan="3">
              <i class="fa fa-spin fa-sync-alt fa-2x"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="main-items">
    <div class="sign-content">
      <div class="maintain"></div>
    </div>
  </div>
</body>
<script src="script1.js"></script>

</html>
